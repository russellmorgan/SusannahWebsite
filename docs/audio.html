  <script>
    const SHEET_ID = "14KIRdlHu_CmnZCUg-ssRM18rD5dg2W0OJEHMIXKi2bs";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function fetchSheetData() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));

        // First row = headers, skip it
        const rows = json.table.rows.slice(1).map(r => r.c.map(c => (c ? c.v : "")));

        // Map to objects
        const works = rows
          .map(([title, url, category]) => ({ title, url, category }))
          .filter(item => item.category && item.category.toLowerCase() === "audio");

        // Group by category
  // All items are now category 'audio', so just pass as array
  renderContent(works);
      } catch (err) {
        console.error(err);
        document.getElementById("content").textContent = "Failed to load data.";
      }
    }

    function renderContent(grouped) {
      const container = document.getElementById("content");
      container.innerHTML = "";
      const section = document.createElement("section");
      const ul = document.createElement("ul");
      ul.classList.add("space-y-1", "pb-12");
      grouped.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.classList.add("hover:underline");
        a.href = item.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = item.title;
        li.appendChild(a);
        ul.appendChild(li);
      });
      section.appendChild(ul);
      container.appendChild(section);
    }

    fetchSheetData();
  </script>
</body>
